{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="table-hover">
  <table class="table">
    <tr>
      <th>Service Name</th>
      <th>Enabled?</th>
      <th>Settings</th>
    </tr>
    {% for service in services %}
    <tr>
      <td><h4>{{service[0]}}</h4></td>
      {% if service[1] %}
      <td><input type="checkbox" checked data-toggle="toggle" name="{{service[0]}}" data-onstyle="success" data-offstyle="danger"></td>
      {% else %}
      <td><input type="checkbox" unchecked data-toggle="toggle" name="{{service[0]}}" data-onstyle="success" data-offstyle="danger"></td>
      {% endif %}
      <td>
        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configure
        </button>
      </td>  
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
